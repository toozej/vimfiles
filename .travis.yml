---
sudo: required
dist: xenial
language: generic
services:
  - docker

branches:
  only:
    - master

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update -qq
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

script:
  - sudo docker pull rmohta/alpine-vim8:base
  - sudo docker run --rm -it rmohta/alpine-vim8:base /bin/sh -c "apk update && apk add git; \
      rm -rf /root/.vim/ /root/.vimrc; \
      mkdir /root/.vim/; \
      mv vimrc autoload /root/.vim/; \
      ln -s .vim/vimrc ~/.vimrc; \
      vim +\'PlugInstall --sync\' +qa;"
  - echo "if we got to this point the test has finished successfully, exiting." && exit 0
